<!DOCTYPE html>
<html>
<head>
<style>
.grid-container
{
display:grid;
gap:50px ;
grid-template-columns:auto auto auto;
background-color:dodgerblue;
padding:10px;
}
.grid-container>div{
background-color:#f1f1f1;
border:1px solid black;
padding:10px;
font-size:30px;
text-align:center;
}
.item1{
grid-column:1 /span2;
}
</style>
</head>
<body>
<h2>GRID</h2>
<p>A Grid Layout must have a parent element with the
<em>display</em>property set to <em>grid</em>or<em>inlinegrid</em>
</p>Direct child elements(s)of the grid container automatically becomes grid items.</p>
<div class="grid-container">
<div class=item1">1</div>
<div>2</div>
<div>3</div>
<div>4</div>
<div>5</div>
<div>6</div>
<div>7</div>
<div>8</div>
</div>
</body>
</html>
