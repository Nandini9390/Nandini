<!doctype html>
<html>
<head>
<script>
function Div()
{
var num1,num2,Div;
num1=parseInt(document.getElementById("txtFirstNumber").value);
num2=parseInt(document.getElementById("txtSecondNumber").value);
Div=num1/num2;
document.getElementById("txtAnswer").value=Div;
}
</script>
</head>
<body>
<p>First Number:<input id="txtFirstNumber"></p>
<p>Second Number:<input id="txtSecondNumber"></p>
<button onclick="Div()">Div Them</button>
<p>Div=<input id="txtAnswer"></p>
</body>
</html>
