<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="script1.js"></script>
    <title>Student details</title>
  </head>
  <body>
    <table border="1">
      <tr>
        <td>
          <form onsubmit="event.preventDefault();onFormSubmit();">
            <h2>Enter student details</h2>
            <div>
              <label for="StudentName">Name</label><br />
              <input
                type="text"
                class="studentName"
                id="studentName"
                placeholder="Enter the StudentName"/>
            </div>
            <div>
              <label for="CollageName">CollageName</label><br />
              <input
                type="text"
                class="studentCollage"
                id="studentCollege"
                placeholder="Enter the CollegeName"/>
            </div>
            <div>
              <label for="Course">Course</label><br />
              <input
                type="text"
                class="studentCourse"
                id="studentCourse"
                placeholder="Enter the Course name"/>
            </div>
            <div>
              <input type="submit" value="submit" />
            </div>
          </form>
        </td>
        <td>
          <table
            class="list"
            id="studentlist"
            style="background-color: darkgoldenrod">
            <thead>
              <th>StudentName</th>
              <th>CollegeName</th>
              <th>Course</th>
              <th>Action</th>
            </thead>
            <tbody></tbody>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
